<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="topWidth">
            <header>
                <div class="headerImage">
                    <img src="./assets/images/supermario.png" alt="" class="marioFont">
                </div>             
            </header>    
    </div>

        <div class="container gameSpace">
            <div class="row gameSpaceRow">
                <div class="col-lg-6 chColumn">
                    <h2 class="test1">Allies Remaining</h2>
                    <div class="row chSpace">
                        <div class="col-lg-6">
                            <img src="./assets/images/PwrUpMario.png" alt="" class="pwrUpMario chSize">
                        </div>
                        <div class="col-lg-6">
                            <img src="./assets/images/star.png" alt="" class="star chSize">
                        </div>
                    </div>
                    <div class="row chSpace">
                        <div class="col-lg-6">
                            <img src="./assets/images/mario.png" alt="" class="lrgMario chSize">
                        </div>
                        <div class="col-lg-6">
                            <img src="./assets/images/Coin.png" alt="" class="coin chSize">
                        </div>
                    </div>
                    <div class="row chSpace">
                        <div class="col-lg-6">
                            <img src="./assets/images/smlMario.png" alt="" class="smlMario chSize">
                        </div>
                        <div class="col-lg-6">
                            <img src="./assets/images/peach.png" alt="" class="peach chSize">
                        </div>
                    </div>
                </div>    
                    
                <div class="col-lg-6 test1">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 class="headerTwo">Use the alphabet to guess the word.</h2>
                        </div>
                    </div>        

                    <div class="row wlContainer">
                        <div class="col-md-6 winContainer">
                                <h3 class="wins">Wins:  </h3>
                        </div> 

                        <div class="col-md-6 lossContainer"> 
                                <h3 class="losses">Losses:  </h3>
                        </div>    
                    </div>      
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="currentWord">Current word</p>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="remainLives">Number of lives remaining</p>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="lettersGuessed">Letters guessed</p>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="playButton">Play again</p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>   

        <script type=“text/javascript” src="Javascript/game.js"></script>

</body>
</html>
